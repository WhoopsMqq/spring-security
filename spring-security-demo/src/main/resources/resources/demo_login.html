<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录页面</title>
</head>
<body>
<h2>自定义登录页面</h2>
<form action="/login-in" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" /></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" /></td>
        </tr>
        <tr>
            <td>验证码:</td>
            <td>
                <input type="text" name="imageCode" />
                <img src="/code/image">
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="remember-me" value="true" />记住我 </td>
        </tr>

    </table>

</form>
<h2>短信验证码登录页面</h2>
<form action="/mobile-login-in" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="15167037009" /></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode" />
                <a href="/code/sms?mobile=15167037009">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<h2>QQ登录页面</h2>
<a href="/auth/qq">QQ登录</a>
</body>
</html>
